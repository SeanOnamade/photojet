<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }

    #uploadForm {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
    }

    h1 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    /* Hide the original file input */
    input[type="file"] {
      display: none;
    }

    /* Custom file input button */
    .custom-file-upload {
      display: inline-block;
      width: 100%;
      padding-top: 10px;
      padding-bottom: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
      color: #555;
      cursor: pointer;
      background-color: #fafafa;
      transition: background-color 0.3s;
    }

    .custom-file-upload:hover {
      background-color: #f0f0f0;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="uploadForm">
    <h1>Upload a Photo</h1>
    
    <!-- Custom label for the file input -->
    <label for="photo" class="custom-file-upload" id="fileLabel">Choose a photo</label>
    <input type="file" id="photo" accept="image/*" capture="environment" required onchange="showFileName()">
    
    <button type="button" onclick="uploadPhoto()">Send Photo</button>
    <div class="loader" id="loader"></div>
    <p id="message" style="color: #333; font-size: 1rem;"></p>
  </div>
  <body>
  <script src="script.js"></script>
</body>
</html>
